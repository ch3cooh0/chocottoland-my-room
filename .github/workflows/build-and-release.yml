name: Build and Release

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache pnpm store
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: Install dependencies
      shell: pwsh
      run: |
        npm install -g pnpm
        cd chocotto-optimizer
        pnpm install

    - name: Build project
      shell: pwsh
      run: |
        cd chocotto-optimizer
        pnpm run build


    - name: Get version
      id: package_version
      shell: pwsh
      run: |
        cd chocotto-optimizer
        $version = node -p 'require("./package.json").version'
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package_version.outputs.version }}
        release_name: Release v${{ steps.package_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./chocotto-optimizer/release/${{ steps.package_version.outputs.version }}/ちょこころね-${{ steps.package_version.outputs.version }}.exe
        asset_name: 'ちょこころね-${{ steps.package_version.outputs.version }}.exe'
        asset_content_type: application/octet-stream

    - name: Zip Data Directory
      shell: pwsh
      run: |
        Compress-Archive -Path "./chocotto-optimizer/data/*" -DestinationPath "./chocotto-optimizer/data.zip"

    - name: Upload Data Directory
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./chocotto-optimizer/data.zip
        asset_name: data.zip
        asset_content_type: application/zip
