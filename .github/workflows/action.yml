name: Test

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache pnpm store
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: Install dependencies
      shell: pwsh
      run: |
        npm install -g pnpm
        cd chocottoland-my-room/chocotto-optimizer
        pnpm install

    - name: Run tests
      shell: pwsh
      run: pnpm run test
